{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title mb-3">¿Olvidaste tu contraseña?</h3>
                    <p class="text-muted mb-4">Ingresa tu correo electrónico para recibir instrucciones para restablecer tu contraseña.</p>

                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Correo electrónico:</label>
                            {{ form.email }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-envelope-fill me-1"></i>Enviar instrucciones
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
