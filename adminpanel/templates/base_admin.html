{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin | Ferremás</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_admin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="admin-header d-flex justify-content-between align-items-center px-4 py-3 shadow-sm bg-white border-bottom">
    <div class="d-flex align-items-center gap-2">
        <i class="bi bi-tools fs-4" style="color: #212529;"></i> 
        <h5 class="mb-0 fw-bold text-dark">Panel administrador</h5>
    </div>

    <div class="d-flex align-items-center gap-3">
        <span class="text-muted">Bienvenido, Admin</span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </a>
    </div>
    </div>


    <div class="admin-wrapper">
        <nav class="sidebar">
            <div class="text-center mb-4">
                <img src="{% static 'img/logo_ferreteria2.png' %}" alt="Ferremás" class="img-fluid" style="max-width: 150px;">
            </div>
            <a href="{% url 'panel_productos' %}" class="nav-link {% if request.resolver_match.url_name == 'panel_productos' %}active{% endif %}">
                <i class="bi bi-box-seam me-2"></i> Productos
            </a>
            <a href="{% url 'panel_ofertas' %}" class="nav-link {% if request.resolver_match.url_name == 'panel_ofertas' %}active{% endif %}">
                <i class="bi bi-tags me-2"></i> Ofertas
            </a>
            <a href="{% url 'panel_usuarios' %}" class="nav-link {% if request.resolver_match.url_name == 'panel_usuarios' %}active{% endif %}">
                <i class="bi bi-people me-2"></i> Usuarios
            </a>
        </nav>


        <main class="main-content">
            {% block content %}
            <!-- Aquí va el contenido específico de cada vista -->
            {% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
